name: Build and Test Backend & Frontend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pmt
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ“¦ Build Backend (Maven)
        working-directory: ./backend
        run: mvn clean install

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Build Frontend (Angular)
        working-directory: ./frontend
        run: |
          npm install
          npm run build -- --configuration=production

      - name: ğŸ³ Build Docker Images
        run: |
          docker build -t backend-pmt ./backend
          docker build -t frontend-pmt ./frontend

      - name: ğŸ§ª Run containers with Docker Compose
        run: docker compose up -d

      - name: âœ… Check Backend Health
        run: |
          sleep 20
          curl --fail http://localhost:8080/api/users || (echo "âŒ Backend failed to start" && exit 1)

      - name: âœ… Check Frontend Health
        run: |
          curl --fail http://localhost:4200 || (echo "âŒ Frontend failed to start" && exit 1)
