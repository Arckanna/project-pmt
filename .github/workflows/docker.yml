name: Build and Test PMT App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: pmtdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔨 Build backend image
        run: docker build -t backend-pmt ./backend

      - name: 🔨 Build frontend image
        run: docker build -t frontend-pmt ./frontend

      - name: 🧪 Run containers with docker-compose
        run: docker-compose up -d

      - name: ✅ Check that backend is running
        run: |
          sleep 20
          curl --fail http://localhost:8080/api/users || (echo "❌ Backend failed to start" && exit 1)

      - name: ✅ Check that frontend is running
        run: |
          curl --fail http://localhost:4200 || (echo "❌ Frontend failed to start" && exit 1)
