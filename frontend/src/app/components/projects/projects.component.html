
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a routerLink="/home" class="btn btn-outline-secondary">
      ← Retour à l’accueil
    </a>
    <a routerLink="/projects/new" class="btn btn-primary">
      + Nouveau projet
    </a>
  </div>
  <h2 class="text-center mb-4">Mes projets</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let project of projects">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <p class="card-subtitle mb-2 text-muted">Début : {{ project.startDate | date:'longDate' }}</p>
          <p class="card-subtitle mb-1 text-muted">Rôle : {{ project.role }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
