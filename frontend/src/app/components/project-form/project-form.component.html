<div class="container py-5">
  <div class="card shadow p-4" style="max-width: 600px; margin: auto;">
    <h3 class="text-center mb-4">Créer un nouveau projet</h3>

    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nom du projet</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="project.name" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="project.description" required></textarea>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="projectForm.invalid">Créer</button>
    </form>

    <div *ngIf="success" class="alert alert-success mt-4 text-center">
      ✅ Projet créé avec succès !
      <div class="mt-3">
        <a routerLink="/projects" class="btn btn-outline-primary me-2">Voir mes projets</a>
        <button class="btn btn-primary" (click)="newProject()">Créer un autre projet</button>
      </div>
    </div>
  </div>
</div>
